<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to root
      sessionStorage.redirect = location.href;
      location.replace(location.origin + '/' + location.hash);
    </script>
  </head>
  <body>
    Redirecting...

</html>
